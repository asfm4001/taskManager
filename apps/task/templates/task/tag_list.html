{% extends "task/base.html" %}
{% block container %}
    <h1>Tags</h1>
    {% if tag_list %}
        <div class="list-group">
            {% for tag in tag_list %}
                <a href="#" class="list-group-item list-group-item-action">{{ tag.name }}</a>
            {% endfor %}
        </div>
        
    {% endif %}
{% endblock %}
