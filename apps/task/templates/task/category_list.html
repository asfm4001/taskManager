{% extends "task/base.html" %}
{% block container %}
    <h1>Categories</h1>
    {% if category_list %}
        <div class="list-group">
            {% for category in category_list %}
                <a href="#" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endfor %}
        </div>
        
    {% endif %}
{% endblock %}
